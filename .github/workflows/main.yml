name: app on typescript

on: 
  push:
    branches: [ master ]
  pull_request: 
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [16.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4.0.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies 
        run: npm install

      - name: Build artifact
        run: npm run build 

      - name: Run tests
        run: npm test
